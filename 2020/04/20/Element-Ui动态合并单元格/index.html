        <div class="content markdown">
            <p>需求 ：第一列相邻相同项合并 末行未用到表格合并</p>
<p><img src="https://rizhsong.github.io/image/ElementUi%E5%8D%95%E5%85%83%E6%A0%BC%E5%90%88%E5%B9%B6/1.png" alt="执行队列"></p>
<p><img src="https://rizhsong.github.io/image/ElementUi%E5%8D%95%E5%85%83%E6%A0%BC%E5%90%88%E5%B9%B6/2.jpg" alt="执行队列"></p>
<p>.element 表格 </p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">&lt;el-table :data=&quot;evaluate&quot; border size=&quot;medium&quot; :span-method=&quot;objectSpanMethod&quot;&gt;</span><br><span class="line">  &lt;el-table-column label=&quot;项目&quot; prop=&quot;project&quot;&gt;&lt;/el-table-column&gt;</span><br><span class="line">  &lt;el-table-column prop=&quot;content&quot; label=&quot;具体内容&quot;&gt;&lt;/el-table-column&gt;</span><br><span class="line">  &lt;el-table-column prop=&quot;explain&quot; label=&quot;要求说明&quot;&gt;&lt;/el-table-column&gt;</span><br><span class="line">  &lt;el-table-column prop=&quot;score&quot; label=&quot;分数不得超过&quot;&gt;&lt;/el-table-column&gt;</span><br><span class="line">  &lt;el-table-column label=&quot;评分&quot; width=&quot;200&quot;&gt;</span><br><span class="line">    &lt;template slot-scope=&quot;scope&quot;&gt;</span><br><span class="line">      &lt;div class=&quot;redscore&quot; v-if=&quot;scope.row.score==&apos;总分&apos;&quot;&gt;&#123;&#123;sum&#125;&#125;&lt;/div&gt;</span><br><span class="line">      &lt;el-input-number</span><br><span class="line">        v-else</span><br><span class="line">        v-model=&quot;scope.row.itemScore&quot;</span><br><span class="line">        :min=&quot;0&quot;</span><br><span class="line">        :max=&quot;scope.row.score&quot;</span><br><span class="line">      &gt;&lt;/el-input-number&gt;</span><br><span class="line">    &lt;/template&gt;</span><br><span class="line">  &lt;/el-table-column&gt;</span><br><span class="line">&lt;/el-table&gt;</span><br></pre></td></tr></table></figure>

<p>.数组遍历纪律相同项</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">// 先遍历数组进行记录</span><br><span class="line">rowspan(arr) &#123;</span><br><span class="line">  arr.forEach((item, index) =&gt; &#123;</span><br><span class="line">    if (index === 0) &#123;</span><br><span class="line">      this.spanArr.push(1);</span><br><span class="line">      this.idex = 0;</span><br><span class="line">    &#125; else &#123;</span><br><span class="line">      if (arr[index].project === arr[index - 1].project) &#123;</span><br><span class="line">        this.spanArr[this.idex] += 1;</span><br><span class="line">        this.spanArr.push(0);</span><br><span class="line">      &#125; else &#123;</span><br><span class="line">        this.spanArr.push(1);</span><br><span class="line">        this.idex = index;</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;);</span><br><span class="line">&#125;,</span><br></pre></td></tr></table></figure>

<p>先调用函数纪律相同项 然后调用element 合并表格函数</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line">objectSpanMethod(&#123; row, column, rowIndex, columnIndex &#125;) &#123;</span><br><span class="line">     console.log(&quot;row&quot;);</span><br><span class="line">     //  console.log(row[rowIndex])</span><br><span class="line">     静态合并一些指定表格 我这边 合并末行未用到表格 --</span><br><span class="line">     if (rowIndex == this.evaluate.length - 1) &#123;</span><br><span class="line">       if (columnIndex === 0) &#123;</span><br><span class="line">         return [1, 3];</span><br><span class="line">       &#125; else if (columnIndex === 1) &#123;</span><br><span class="line">         return [0, 0];</span><br><span class="line">       &#125; else if (columnIndex === 2) &#123;</span><br><span class="line">         return [0, 0];</span><br><span class="line">       &#125;</span><br><span class="line">     &#125; </span><br><span class="line">     //动态合并首列相同项</span><br><span class="line">     else if (columnIndex === 0) &#123;     </span><br><span class="line">       const _row = this.spanArr[rowIndex];</span><br><span class="line">       const _col = _row &gt; 0 ? 1 : 0;</span><br><span class="line">       return &#123;</span><br><span class="line">         rowspan: _row,</span><br><span class="line">         colspan: _col</span><br><span class="line">       &#125;;</span><br><span class="line">     &#125;</span><br><span class="line">   &#125;,</span><br></pre></td></tr></table></figure>
